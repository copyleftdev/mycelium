<?xml version="1.0" encoding="UTF-8"?>
<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- Mycelium Icon - Small Size Optimized (16px+) -->
  <!-- Simplified version with fewer details for better clarity at small sizes -->
  
  <defs>
    <style>
      .primary-stroke { stroke: #1B4332; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; fill: none; }
      .node-fill { fill: #1B4332; }
      .central-node { fill: none; stroke: #1B4332; stroke-width: 2.5; }
    </style>
  </defs>
  
  <!-- Central node - slightly larger for small size visibility -->
  <circle cx="12" cy="12" r="2.5" class="central-node"/>
  
  <!-- Simplified four-direction branches -->
  <path d="M 12 9.5 L 12 5" class="primary-stroke"/>
  <path d="M 14.5 12 L 19 12" class="primary-stroke"/>
  <path d="M 12 14.5 L 12 19" class="primary-stroke"/>
  <path d="M 9.5 12 L 5 12" class="primary-stroke"/>
  
  <!-- Terminal nodes - larger for visibility -->
  <circle cx="12" cy="5" r="1.5" class="node-fill"/>
  <circle cx="19" cy="12" r="1.5" class="node-fill"/>
  <circle cx="12" cy="19" r="1.5" class="node-fill"/>
  <circle cx="5" cy="12" r="1.5" class="node-fill"/>
</svg>