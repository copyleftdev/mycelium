<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Size Testing Grid - Visual verification of scalability -->
  
  <defs>
    <style>
      .label { font-family: Arial, sans-serif; font-size: 12px; fill: #666; text-anchor: middle; }
      .grid-bg { fill: #f8f8f8; stroke: #ddd; stroke-width: 1; }
    </style>
    
    <!-- Define the icon as a reusable symbol -->
    <symbol id="mycelium-icon" viewBox="0 0 24 24">
      <style>
        .primary-stroke { stroke: #1B4332; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; fill: none; }
        .secondary-stroke { stroke: #1B4332; stroke-width: 1; stroke-linecap: round; stroke-linejoin: round; fill: none; opacity: 0.7; }
        .node-fill { fill: #1B4332; }
        .central-node { fill: none; stroke: #1B4332; stroke-width: 2; }
      </style>
      
      <circle cx="12" cy="12" r="2" class="central-node"/>
      <path d="M 12 10 L 12 6" class="primary-stroke"/>
      <path d="M 13.73 11 L 17.46 9" class="primary-stroke"/>
      <path d="M 13.73 13 L 17.46 15" class="primary-stroke"/>
      <path d="M 12 14 L 12 18" class="primary-stroke"/>
      <path d="M 10.27 13 L 6.54 15" class="primary-stroke"/>
      <path d="M 10.27 11 L 6.54 9" class="primary-stroke"/>
      
      <circle cx="12" cy="6" r="1" class="node-fill"/>
      <circle cx="17.46" cy="9" r="1" class="node-fill"/>
      <circle cx="17.46" cy="15" r="1" class="node-fill"/>
      <circle cx="12" cy="18" r="1" class="node-fill"/>
      <circle cx="6.54" cy="15" r="1" class="node-fill"/>
      <circle cx="6.54" cy="9" r="1" class="node-fill"/>
      
      <path d="M 12 7 Q 15 7.5 16.5 9" class="secondary-stroke"/>
      <path d="M 16.5 15 Q 15 16.5 12 17" class="secondary-stroke"/>
      <path d="M 12 17 Q 9 16.5 7.5 15" class="secondary-stroke"/>
      <path d="M 7.5 9 Q 9 7.5 12 7" class="secondary-stroke"/>
    </symbol>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="white"/>
  
  <!-- Size test grid -->
  <!-- 16px -->
  <rect x="50" y="50" width="80" height="80" class="grid-bg"/>
  <use href="#mycelium-icon" x="58" y="58" width="16" height="16"/>
  <text x="90" y="145" class="label">16px</text>
  
  <!-- 24px -->
  <rect x="150" y="50" width="80" height="80" class="grid-bg"/>
  <use href="#mycelium-icon" x="154" y="54" width="24" height="24"/>
  <text x="190" y="145" class="label">24px</text>
  
  <!-- 32px -->
  <rect x="250" y="50" width="80" height="80" class="grid-bg"/>
  <use href="#mycelium-icon" x="250" y="50" width="32" height="32"/>
  <text x="290" y="145" class="label">32px</text>
  
  <!-- 48px -->
  <rect x="350" y="50" width="80" height="80" class="grid-bg"/>
  <use href="#mycelium-icon" x="334" y="34" width="48" height="48"/>
  <text x="390" y="145" class="label">48px</text>
  
  <!-- 64px -->
  <rect x="450" y="50" width="80" height="80" class="grid-bg"/>
  <use href="#mycelium-icon" x="442" y="42" width="64" height="64"/>
  <text x="490" y="145" class="label">64px</text>
  
  <!-- 128px (scaled down to fit) -->
  <rect x="550" y="50" width="80" height="80" class="grid-bg"/>
  <use href="#mycelium-icon" x="550" y="50" width="80" height="80"/>
  <text x="590" y="145" class="label">128px</text>
  
  <!-- Title -->
  <text x="400" y="25" style="font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #333; text-anchor: middle;">
    Mycelium Icon Scalability Test
  </text>
  
  <!-- Notes -->
  <text x="400" y="175" style="font-family: Arial, sans-serif; font-size: 11px; fill: #666; text-anchor: middle;">
    Icon maintains clarity and proportions across all target sizes (16px to 1000px+)
  </text>
</svg>