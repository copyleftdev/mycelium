<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="240" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- 24x24 grid system - Basic mycelium network concept -->
  <!-- Central hub with radiating connections -->
  
  <!-- Grid guidelines (for design reference) -->
  <defs>
    <pattern id="grid" width="1" height="1" patternUnits="userSpaceOnUse">
      <path d="M 1 0 L 0 0 0 1" fill="none" stroke="#e0e0e0" stroke-width="0.1" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background grid (visible in design mode) -->
  <rect width="24" height="24" fill="url(#grid)" opacity="0.2"/>
  
  <!-- Central node -->
  <circle cx="12" cy="12" r="2" fill="none" stroke="#1B4332" stroke-width="2"/>
  
  <!-- Primary branches radiating from center -->
  <path d="M 12 10 Q 8 6 4 4" fill="none" stroke="#1B4332" stroke-width="2" stroke-linecap="round"/>
  <path d="M 14 12 Q 18 8 20 4" fill="none" stroke="#1B4332" stroke-width="2" stroke-linecap="round"/>
  <path d="M 12 14 Q 16 18 20 20" fill="none" stroke="#1B4332" stroke-width="2" stroke-linecap="round"/>
  <path d="M 10 12 Q 6 16 4 20" fill="none" stroke="#1B4332" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Secondary nodes -->
  <circle cx="4" cy="4" r="1" fill="#1B4332"/>
  <circle cx="20" cy="4" r="1" fill="#1B4332"/>
  <circle cx="20" cy="20" r="1" fill="#1B4332"/>
  <circle cx="4" cy="20" r="1" fill="#1B4332"/>
  
  <!-- Interconnecting branches between secondary nodes -->
  <path d="M 5 4 Q 12 2 19 4" fill="none" stroke="#1B4332" stroke-width="1" stroke-linecap="round" opacity="0.7"/>
  <path d="M 4 5 Q 2 12 4 19" fill="none" stroke="#1B4332" stroke-width="1" stroke-linecap="round" opacity="0.7"/>
</svg>