<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="240" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <!-- 24x24 grid system - Tree-like branching structure -->
  
  <!-- Grid guidelines -->
  <defs>
    <pattern id="grid" width="1" height="1" patternUnits="userSpaceOnUse">
      <path d="M 1 0 L 0 0 0 1" fill="none" stroke="#e0e0e0" stroke-width="0.1" opacity="0.3"/>
    </pattern>
  </defs>
  
  <rect width="24" height="24" fill="url(#grid)" opacity="0.2"/>
  
  <!-- Root node -->
  <circle cx="12" cy="16" r="2" fill="none" stroke="#1B4332" stroke-width="2"/>
  
  <!-- Main trunk -->
  <path d="M 12 14 L 12 10" fill="none" stroke="#1B4332" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Primary branches -->
  <path d="M 12 10 Q 8 8 6 6" fill="none" stroke="#1B4332" stroke-width="2" stroke-linecap="round"/>
  <path d="M 12 10 Q 16 8 18 6" fill="none" stroke="#1B4332" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Secondary branches -->
  <path d="M 8 7 Q 6 5 4 4" fill="none" stroke="#1B4332" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 8 7 Q 10 5 12 4" fill="none" stroke="#1B4332" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 16 7 Q 14 5 12 4" fill="none" stroke="#1B4332" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 16 7 Q 18 5 20 4" fill="none" stroke="#1B4332" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Terminal nodes -->
  <circle cx="6" cy="6" r="1" fill="#1B4332"/>
  <circle cx="18" cy="6" r="1" fill="#1B4332"/>
  <circle cx="4" cy="4" r="0.8" fill="#1B4332"/>
  <circle cx="12" cy="4" r="0.8" fill="#1B4332"/>
  <circle cx="20" cy="4" r="0.8" fill="#1B4332"/>
  
  <!-- Interconnecting mycelium threads -->
  <path d="M 5 6 Q 8 3 11 4" fill="none" stroke="#1B4332" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <path d="M 13 4 Q 16 3 19 4" fill="none" stroke="#1B4332" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <path d="M 6 7 Q 12 5 18 7" fill="none" stroke="#1B4332" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
</svg>